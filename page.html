<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="page.css" />
    <title>attela home</title>
  </head>
  <body>
    <div class="home_wrap">
      <div class="outside_relative">
        <div class="relative2" id="Foreground">
          <img src="Foreground.webp" alt="" class="bg_img" />
        </div>
        <div class="relative1" id="fence">
          <img src="fence.webp" alt="" class="bg_img2" />
        </div>

        <div class="relative">
          <div class="inside_relative">
            <img src="main.webp" alt="" class="main_img" />
          </div>
        </div>
      </div>
    </div>
    <div class="home_wrap1"></div>
    <div class="home_wrap2"></div>

    <!-- script -->
    <script>
      window.addEventListener("scroll", function () {
        const scrollPosition = window.scrollY;
        const newscroll = globalThis.innerWidth / 4;
        // console.log(scrollPosition);
        console.log(newscroll);

        const box1 = document.getElementById("fence");
        const box2 = document.getElementById("Foreground");

        // Apply translateY transformation based on scroll position
        const translateY = `translateY(0vh)`;

        if (scrollPosition >= newscroll) {
          box1.style.transform = `translateY(0vh)`;
          box2.style.transform = `translateY(0vh)`;
          // box1.classList.add("goup1")
        }
      });
    </script>
  </body>
